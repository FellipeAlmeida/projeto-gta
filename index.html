<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para portfólio</title>
    <link rel="shortcut icon" href="./src/imagens/imagens/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/imagens/logo-rockstar.svg" alt="Logo da Rockstar">

            <hr>

            <img src="./src/imagens/imagens/logo-gta.svg" alt="Logo GTA5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/categories/200013306" target="_blank">Suporte<img src="./src/imagens/imagens/icone-link.svg" alt="Icone de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class='imagem-fundo' src="./src/imagens/imagens/bg-main.png"
        alt="Rapaz de casaco laranja perto de um carro amarelo esportivo">

    <div class="informacoes">
        <div class="lista-de-jogos">
            <img src="./src/imagens/imagens/logo-gta-v.svg" alt="Logo do GTA 5">
            <img src="./src/imagens/imagens/logo-gta-online.svg" alt="Logo do GTA online">
        </div>
        
        <h1 class="titulo">
            Já disponíveis para Playstation 5 e Xbox Series X|S
        </h1>
        <p class="texto">
            Experimente os fênomenos do entretenimento Grand Theft Auto V e GTA Online
        </p>
        <a class='btn-comprar' href="#comprar">Compre já</a>
    </div>
    </main>


    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
                    
            <img class='Capa-do-Jogo' src="./src/imagens/imagens/gta5.jpg" alt="Capa do GTA 5">

            <div class="informacoes">
                
                <h3>
                    Grand Theft Auto V
                </h3>

                <p>
                    Inclui <strong>Modo História do GTAV</strong> e <strong>GTA online</strong>
                </p>

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo do Ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series S">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </div>
            <button class="Btn-plataforma">
                Selecione a Plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo do Ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series S">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
